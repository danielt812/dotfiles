# Set default terminal
set -g default-terminal "tmux-256color-italic"
# set -as terminal-overrides ',xterm*:sitm=\E[3m'

# Set LS_COLORS var
set-environment -g LS_COLORS "di=1;34:ln=1;35:so=1;33:pi=1;33:ex=1;36:bd=1;33:cd=1;33:su=1;33:sg=1;33:tw=1;33:ow=1;33:"

# Set the default command for copying to the clipboard
# set -g default-command "reattach-to-user-namespace pbcopy"

# Enable mouse support (optional)
set-option -g mouse on

# Set the default shell
set-option -g default-shell /usr/local/bin/zsh

# Set window and pane index to start from 1
set -g base-index 1
set -g pane-base-index 1

# KeyBinds
# ----------------------------
# Override confirmation on kill[x]
bind-key & kill-window
bind-key x kill-pane

unbind-key Left
unbind-key Right
unbind-key Up
unbind-key Down

bind-key -r Left resize-pane -L
bind-key -r Right resize-pane -R
bind-key -r Up resize-pane -U
bind-key -r Down resize-pane -D

# Set status bar configuration
# ----------------------------
# Set the status bar alignment to center
set-option -g status-justify "centre"
# Set the length of the left side of the status bar
set-option -g status-left-length 30
# Set the length of the right side of the status bar
set-option -g status-right-length 80
# Set the interval at which the status bar updates (in seconds)
set-option -g status-interval 5
# Set the background color of the status bar
set-option -g status-bg colour235
# Set the foreground color of the status bar
set-option -g status-fg colour136
# Set the content of the left side of the status bar
set-option -g status-left "#[fg=white, bold]Session: #[fg=yellow, bold]#S #[fg=white, bold]Window: #[fg=purple, bold]#I #[fg=white, bold]Pane: #[fg=cyan, bold]#P"
# Set the content of the right side of the status bar
set-option -g status-right "#[fg=white]%H:%M:%S #[fg=yellow]%d-%b-%y"

# Set window titles
set-window-option -g automatic-rename on
set-option -g allow-rename off

# Customize key bindings (optional)
bind-key j select-pane -D
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Reload configuration
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded."
